<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <div class="content1">1</div>
            </div>
            <div class="slide">
                <div class="content2">2</div>
            </div>
            <div class="slide">
                <div class="content3">3</div>
            </div>
            <div class="slide">
                <div class="content4">4</div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev">prev</button>
            <label for="r1" class="bar">1</label>
            <label for="r2" class="bar">2</label>
            <label for="r3" class="bar">3</label>
            <label for="r4" class="bar">4</label>
            <button class="next">next</button>
         </div>
    </div>
</body>
</html>
