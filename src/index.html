<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neumorphism</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
    <header class="header page__header">
        <div class="lights header__lights"></div>
        <div class="switchers header__switchers">
            <div class="switch-box_z_bottom switchers__switch-box switch-box_theme_dark">
                <div class="switch-box__switch_z_bottom">
                    <div class="switch-box__inner_z_bottom switch-box__inner_position_right">
                        <!-- Icons for inner -->
                    </div>
                </div>
            </div>
            <div class="switch-box_z_upper switchers__switch-box">
                <div class="switch-box__switch_z_upper">
                    <div class="switch-box__inner_z_upper switch-box__inner_position_right">
                        <!-- Icons for inner -->
                    </div>
                </div>
            </div>
            <!-- Icons for inner -->
            <div class="switchers__icons switchers__icons_position_right">
                <div class="switchers__icon-on switchers__icon-on_power"></div>
                <div class="switchers__icon-off switchers__icon-off_no-power"></div>
            </div>
            <!-- Triggers -->
            <div class="switchers__trigger"></div>
            <div class="switchers__trigger switchers__trigger_right"></div>
        </div>
    </header> 
    <main class="content page__content">
        <div class="clock content__clock">
            <div class="clockface clock__clockface">
                <!-- <div class="clockface__number"></div>
                <div class="clockface__serif"></div> -->
                <div class="clockface__indicators">
                    <div class="clockface__day-week"></div>
                    <div class="clockface__day-month"></div>
                </div>
            </div>
            <div class="clockwork clock__clockwork"> 
                <div class="clockwork__hour"></div>
                <div class="clockwork__minute"></div>
                <div class="clockwork__second"></div>
            </div>
        </div>
    </main>
    <footer class="footer page__footer"></footer>
    <script src="./common.blocks/switchers/switchers.js"></script>
    <script src="./common.blocks/clock/clock.js"></script>
    <script src="./common.blocks/clockface/clockface.js"></script>
    <script src="./common.blocks/clockwork/clockwork.js"></script>
</body>
</html>
