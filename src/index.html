<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neumorphism</title>
</head>
<body class="page">
    <header class="header page__header header_theme_light">
        <div class="lights header__lights"></div>
        <div class="switchers header__switchers">
            <div class="switchers__switch-box switchers__switch-box_z_bottom switchers__switch-box_theme_dark">
                <div class="switchers__switch_z_bottom">
                    <div class="switchers__inner_z_bottom switchers__inner_position_right">
                        <!-- Icons for inner -->
                    </div>
                </div>
            </div>
            <div class="switchers__switch-box switchers__switch-box_z_upper">
                <div class="switchers__switch_z_upper">
                    <div class="switchers__inner_z_upper switchers__inner_position_right">
                        <!-- Icons for inner -->
                    </div>
                </div>
            </div>
            <!-- Icons for inner -->
            <div class="switchers__icons switchers__icons_position_right">
                <div class="switchers__icon-on switchers__icon-on_power"></div>
                <div class="switchers__icon-off switchers__icon-off_no-power"></div>
            </div>
            <!-- Triggers -->
            <div class="switchers__trigger"></div>
            <div class="switchers__trigger switchers__trigger_right"></div>
        </div>
    </header> 
    <main class="content page__content content_theme_light">
        <div class="content__header"></div>
        <div class="generator content__generator generator_theme_light">
            <!-- 
                Инфо
                Хомяк
             -->
        </div>
        <div class="slider content__slider slider_theme_light">
            <div class="slider__slides">
                <div class="slider__slide">
                    <div class="test"></div>
                    <div class="clock slider__clock">
                        <div class="clock__back"></div>
                        <div class="clock__case clock__case_theme_light"></div>
                        <div class="clockface clock__clockface">
                            <!-- <div class="clockface__number"></div>
                            <div class="clockface__serif"></div> -->
                        </div>
                        <div class="clock__indicators">
                            <div class="clock__day-month"></div>
                            <div class="clock__day-week"></div>
                        </div>
                        <div class="clockwork clock__clockwork"> 
                            <div class="clockwork__hour"></div>
                            <div class="clockwork__minute"></div>
                            <div class="clockwork__second"></div>
                        </div>
                        <div class="clock__mouse-hover"></div>
                    </div> 
                </div>
                <div class="slider__slide">
                    <div class="content2">2</div>
                </div>
                <div class="slider__slide">
                    <div class="content3">3</div>
                </div>
            </div>
        </div>
        <div class="pagination content__pagination pagination_theme_light">
            <div class="pagination__btn-prev pagination__btn_theme_light">prev</div>
            <div class="pagination__btn pagination__btn_theme_light">1</div>
            <div class="pagination__btn-next pagination__btn_theme_light">next</div>
        </div>
    </main>
    <footer class="footer page__footer"></footer>
</body>
